<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - تسجيل الدخول</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-box { max-width: 400px; margin: 100px auto; padding: 20px; background: var(--bg-card); border-radius: 15px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>تسجيل دخول الإدارة</h3>
        <input type="text" placeholder="اسم المستخدم">
        <input type="password" placeholder="كلمة المرور">
        <button class="primary" onclick="alert('هذه النسخة للعرض فقط')">دخول</button>
    </div>
</body>
</html>
